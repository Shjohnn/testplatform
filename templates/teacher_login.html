{% extends 'base.html' %}

{% block title %}O'qituvchi Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <div class="card">
        <h2 class="card-header">O'qituvchi Login</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Parol</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Kirish</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <a href="{% url 'main:home' %}" class="btn btn-secondary">Orqaga</a>
        </div>
    </div>
</div>
{% endblock %}
